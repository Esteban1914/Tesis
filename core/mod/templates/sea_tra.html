<div class="container m-2" id="id_search_data">
    <div class="row text-center">
        <div class="col-7">
            Nombre
        </div>
        <div class="col-3">
            Muestras
        </div>
        <div class="col-2">
            Opciones
        </div>
    </div>
    <hr>
    {% for t in trainings %}
    <div class="row justify-content-center text-center align-items-center">
        <div class="col-7 ">
            <div class="h5 ">
                <span class="badge bg-success">{{t.name}}</span>
            </div>
        </div>
        <div class="col-3">
            <div class="h5">
                <span class="badge bg-secondary">{{t.count}}</span>
            </div>
        </div>
        <div class="col-2">
            <div class="row">
                <div class="col-6">
                    <div style="border-radius:60px;" onclick="Add_Element('{{t.name}}',{{t.pk}})" class="btn-success">+</div>
                </div>
                <div class="col-6">
                    <div style="border-radius:60px;" onclick="Del_Element('{{t.name}}',{{t.pk}})" class="btn-danger ">-</div>
                </div>
            </div>
        </div>
    </div>
        
    {% empty %}
    <div class="row">
        <span class="m-2 badge bg-danger">No encontrado:{{search}}</span>
    </div>    
    {% endfor %}
</div>
