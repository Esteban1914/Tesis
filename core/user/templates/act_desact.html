{% extends '_delete.html' %}

{% block text %}
    <p class="text-center font-weight-bold mt-3">
        <i class="fas fa-regular fa-lightbulb fa-3x"></i><br><br>
        Se va a {% if active %}desactivar{% else %}activar{% endif %} al usuario {{ username }}
    </p>
    
{% endblock  %}
{% block buttons %}
    <button type="submit" class="btn btn-primary btn-flat">
        <i class="fas fa-check-circle "></i> Aceptar
    </button>
    <a href="{{ url_cancel }}" class="btn btn-danger btn-flat">
        <i class="fas fa-times"></i> Cancelar
    </a>
{% endblock  %}
